<section class="event-binding">
  <article>
    <h3>event-binding</h3>
    <div>
      <button (click)="botaoClicado()" class="btn btn-primary">clique</button>
      <br /><br />
      <input
        type="text"
        (keyup)="onKeyUp($event)"
        (keyup.enter)="salvarValor(campoInput.value)"
        (blur)="salvarValor(campoInput.value)"
        #campoInput
      />
      <p>Valor Atual: {{ valorAtual }}</p>
      <p>valor Salvo: {{ valorSalvo }}</p>
    </div>
  </article>
</section>
